<ion-view title="Kontakt">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="list contactForm">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" id="name" placeholder="Dein vollst&auml;ndiger Name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">E-mail</span>
                <input type="text" id="email" placeholder="Deine E-mail Adresse">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Thema</span>
                <input type="text" id="thema" placeholder="&Uuml;ber was geht es?">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mitteilung</span>
                <textarea id="message" placeholder="Deine Mitteilung"></textarea>
            </label>
            
            <div class="card message" ng-show="apiData.Message">
                <div class="item item-text-wrap">
                    {{apiData.Message}}
                </div>
            </div>

            <button ng-click="sendForm()" id="cmdSend" class="button button-block button-positive">
                Senden
            </button>
        </div>
        
        
    </ion-content>
</ion-view>
